<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sales</title>
   
    <link href="css/site.css" rel="stylesheet" />
    <link href="css/stiki.css" rel="stylesheet" />
    <script src="./lib/signalr.js"></script>
    <script src="./support/angular.min.js"></script>
    <script src="./angi/coffee.js?t=1515"></script>

</head>

<body ng-app="RMSApp" ng-cloak ng-controller="HomeCtrl">
    <div>
        <div style="margin:5px;">
            <div style="font-size: 30px; color: #00ffff; display: inline-block;">Coffee Bar</div>
            <div style="margin:5px;display:inline-block;">
                <div class="input-group">
                    <span class="input-group-addon">
                        Chef :
                    </span>
                    <select ng-model="chef_id" style="text-align:center !important;">
                        <option ng-repeat="xx in cheh_lst" value={{xx.sysID}}>{{xx.dn}}</option>

                    </select>
                </div>
            </div>
            <!--<div style="margin-top:5px;">
                <button type="button" class="w_btn_02" ng-repeat="xx in PendingByLo" ng-click="sel_tb(xx)"><p>{{xx.pn}}</p><p style="font-size:0.7em;">{{xx.un}}</p></button>
            </div>-->


        </div>
    </div>
    <div style="margin:5px;" ng-show="chef_sel.length > 0">
        <div style="margin:5px 0 5px 0;background-color:#ffffff;width:150px;">
            Chef :{{chef_n}}
        </div>
        <div>
            <div class="phv_card bg_o" ng-repeat="xx in chef_sel" ng-click="remove_sel(xx)">
                <div>
                    <h4> {{xx.pn}} <a ng-show="xx.q > 1"> X {{xx.q}}</a></h4>
                    <p>
                        {{xx.tb_n}}
                    </p>
                </div>
            </div>
        </div>
        <div style="margin-bottom:10px;margin-top:10px;">
            <button type="button" class="button-10 btn_b_r" style="margin-right:10px;" ng-click="close_sel()">Close</button>
            <button type="button" class="button-10 btn_b_c" ng-click="print()">Print</button>
        </div>

    </div>
    <div class="phv_card" ng-repeat="xx in PendingByLo" ng-click="add_item(xx)" ng-hide="xx.sel == 1">
        <div>
            <h3> {{xx.pn}} <a ng-show="xx.q > 1"> X {{xx.q}}</a></h3>

            <p>
                {{xx.tb_n}}
            </p>
        </div>
    </div>

    <div style="margin:5px;border-top:solid 2px #ffffff;" ng-show="OngoingByLo.length > 0">
        <div style="margin:5px 0 5px 0;background-color:#ff6a00;width:150px;font-weight:bolder;font-size:26px;">
            Ongoing
        </div>
        <div>
            <div class="phv_card bg_o" ng-repeat="xx in OngoingByLo" ng-click="item_done(xx)">
                <div>
                    <h4> {{xx.pn}} <a ng-show="xx.q > 1"> X {{xx.q}}</a></h4>
                    <p>
                        {{xx.tb_n}} 
                    </p>
                </div>
            </div>
        </div>
        

    </div>

    <div ng-hide="true">
        <div id="print" style="width:500px;text-align:center;border:solid 1px;">
            <div style="font-size:14px;padding-bottom:5px;border-bottom:solid 2px;margin-top:10px;"> &nbsp; Chef : {{chef_n}} &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;{{dt}}</div>
            <div style="font-size:14px;padding-bottom:5px;border-bottom:solid 2px;margin-top:10px;"> Item's</div>
            <div style="font-size:14px;margin-top:20px;"></div>
            <div style="margin-right:10px;">
                <div ng-repeat="x in chef_sel">
                    <div style="font-size:14px;padding:5px 0 0 0;font-weight:bolder;">{{x.pn}}</div>
                    <div>
                        <div style="font-size:14px;padding:0 0 5px 0;display:inline-block;">Qty : {{x.q}}</div>
                        <div style="font-size: 14px; display: inline-block; float: right">{{x.tb_n}} By : {{x.dn}}</div>
                    </div>
                </div>

                <div style="margin-top:5px;width:99%;text-align:center !important;">
                    <div style="font-size:10px;">End !</div>

                </div>


            </div>


        </div>
    </div>

</body>

</html>
