<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Products Management - RMS Pro</title>
    <link rel="icon" type="image/x-icon" href="../ico.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../support/angular.min.js"></script>
    <script src="./Products.js?t=5500"></script>
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="RMSApp" ng-cloak ng-controller="HomeCtrl" class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Page Header -->
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800 flex items-center">
                <svg class="w-8 h-8 mr-3 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                </svg>
                Products Management
            </h1>
            <p class="text-gray-600 mt-1">Add, edit, and manage menu products</p>
        </div>

        <!-- Main Content Card -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="grid md:grid-cols-2 gap-6 p-6">
                <!-- Left Column - Form -->
                <div class="space-y-4">
                    <div class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-4 rounded-lg -mt-6 -ml-6 -mr-6 mb-6">
                        <h2 class="text-xl font-semibold">Add or Edit Product</h2>
                    </div>

                    <!-- Category Select -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                        <select
                            ng-model="cat"
                            ng-change="cat_change()"
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200"
                        >
                            <option ng-repeat="e in cat_lst" value="{{e.sysID}}">{{e.n}}</option>
                        </select>
                    </div>

                    <!-- Name Input -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Product Name</label>
                        <input
                            type="text"
                            ng-model="n"
                            placeholder="Enter product name"
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200"
                        />
                    </div>

                    <!-- Print Name Input -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Print Name</label>
                        <input
                            type="text"
                            ng-model="pn"
                            placeholder="Name for printing"
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200"
                        />
                    </div>

                    <!-- Price Inputs Row -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Cost Price</label>
                            <input
                                type="text"
                                ng-model="cp"
                                placeholder="0.00"
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200"
                            />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Sale Price</label>
                            <input
                                type="text"
                                ng-model="sp"
                                placeholder="0.00"
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200"
                            />
                        </div>
                    </div>

                    <!-- Discount Input -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Discount (%)</label>
                        <input
                            type="number"
                            ng-model="dis"
                            placeholder="0"
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200"
                        />
                    </div>

                    <!-- Selects Row -->
                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Stocks</label>
                            <select
                                ng-model="stb"
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200"
                            >
                                <option value="1">On</option>
                                <option value="2">Off</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                            <select
                                ng-model="s"
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200"
                            >
                                <option value="1">Active</option>
                                <option value="2">Inactive</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                            <select
                                ng-model="lo"
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200"
                            >
                                <option value="1">Kitchen</option>
                                <option value="2">Liquor bar</option>
                                <option value="3">Coffee bar</option>
                            </select>
                        </div>
                    </div>

                    <!-- Message Alert -->
                    <div ng-show="msg_d" class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded">
                        <p class="text-blue-700 font-medium">{{msg}}</p>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex gap-3 pt-4">
                        <button
                            ng-disabled="n == '' || n == null || n.length < 3"
                            ng-click="change()"
                            class="flex-1 bg-gradient-to-r from-green-500 to-green-600 text-white font-semibold py-2.5 px-4 rounded-lg hover:from-green-600 hover:to-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition duration-200"
                        >
                            {{btn_txt}}
                        </button>
                        <button
                            ng-click="new_data()"
                            class="flex-1 bg-gradient-to-r from-orange-500 to-orange-600 text-white font-semibold py-2.5 px-4 rounded-lg hover:from-orange-600 hover:to-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 transition duration-200"
                        >
                            New
                        </button>
                    </div>
                </div>

                <!-- Right Column - Table -->
                <div class="space-y-4">
                    <div class="bg-gray-50 p-4 rounded-lg -mt-6 -mr-6 -ml-6 mb-6">
                        <h2 class="text-xl font-semibold text-gray-800">Products List</h2>
                    </div>

                    <!-- Search Input -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
                        <input
                            type="text"
                            ng-model="sarch"
                            placeholder="Search products..."
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200"
                        />
                    </div>

                    <!-- Table -->
                    <div class="overflow-x-auto rounded-lg border border-gray-200">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gradient-to-r from-blue-600 to-indigo-600">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Price</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Discount</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr
                                    ng-repeat="ee in pro_lst | filter:sarch | filter:n"
                                    ng-click="view(ee)"
                                    class="hover:bg-blue-50 cursor-pointer transition duration-150"
                                >
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ee.n}}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ee.sp}}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                                        <span ng-if="ee.si == 'On'" class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                            {{ee.si}}
                                        </span>
                                        <span ng-if="ee.si != 'On'" class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800">
                                            {{ee.si}}
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ee.dis}}%</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
